<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&display=swap" rel="stylesheet">


    <!-- External CSS files -->
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <form class="WeatherForm">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter any city name">
                <button type="submit" class="search-button">
                    <img src="../Images/search-icon.png" class="search-icon"sss>
                </button>
            </div>
        </form>
        <!-- Error message -->
        <div class="error-msg">Invalid City Name</div>
        <div class="card-body">
            <img src="../Images/Haze.png" class="weather-icon">
            <div class="temperature" id="lo">28Â°C</div>
            <div class="weather-status">Haze</div>
            <!-- <div class="weather-status">Clear</div>  -->
            <div class="city">Dhaka </div> 
            <div class="weather-details">
                <div class="col">
                    <img src="../Images/humidity.png" class="humidity">
                    <div class="humidity">
                        <h2>80%</h2>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../Images/wind.png" class="wind-icon">
                    <div class="wind">
                        <h2>3 km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
