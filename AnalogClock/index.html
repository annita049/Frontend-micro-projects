<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inu.css">
    <title>Ananlog Clock (synchronizes with current time)</title>
    <style></style>
</head>
<body>
    <div class="clock-dial">
        <div class="center-object"></div>
        <div class="center"></div>

        <div class="hand" id="hour-hand"></div>
        <div class="hand" id="minute-hand"></div>
        <div class="hand" id="second-hand"></div>

        <p class="digit" id="digit-1">1</p>
        <p class="digit" id="digit-2">2</p>
        <p class="digit" id="digit-3">3</p>
        <p class="digit" id="digit-4">4</p>
        <p class="digit" id="digit-5">5</p>
        <p class="digit" id="digit-6">6</p>
        <p class="digit" id="digit-7">7</p>
        <p class="digit" id="digit-8">8</p>
        <p class="digit" id="digit-9">9</p>
        <p class="digit" id="digit-10">10</p>
        <p class="digit" id="digit-11">11</p>
        <p class="digit" id="digit-12">12</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
